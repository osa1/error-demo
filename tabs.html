<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/platform/platform.js"></script>
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="custom/fixed-pages.html">
  </head>
  <body>
    <paper-tabs id="tabs" selected="0">
      <paper-tab>Tab one</paper-tab>
      <paper-tab>Tab two</paper-tab>
      <paper-tab>Tab three</paper-tab>
    </paper-tabs>
    <fixed-pages id="pages" selected="0">
      <div>Pag One</div>
      <div>
      
        <paper-tabs id="nested-tabs" selected="0">
          <paper-tab>Tab one</paper-tab>
          <paper-tab>Tab two</paper-tab>
          <paper-tab>Tab three</paper-tab>
        </paper-tabs>
      
        <fixed-pages id="nested-pages" selected="0">
          <div>Pag One nested</div>
          <div>Pag Two nested</div>
          <div>Pag Three nested</div>
        </fixed-pages>
      
      </div>
      <div>Page Three</div>
    </fixed-pages>
  </body>

  <script>
    var tabs = document.querySelector("#tabs");
    var pages = document.querySelector("#pages");
    tabs.addEventListener("click", function (e) {
      pages.selected = tabs.selected;
    });
     
    var nestedTabs = document.querySelector("#nested-tabs");
    var nestedPages = document.querySelector("#nested-pages");
    nestedTabs.addEventListener("click", function (e) {
      nestedPages.selected = nestedTabs.selected;
    });


  </script>

</html>
