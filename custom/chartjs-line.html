<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="chartjs-import.html">
<link rel="import" href="resize-listener.html">

<polymer-element name="chartjs-line" attributes="labels values colors">
  <template>
    <div id="container">
      <resize-listener id="resize"></resize-listener>
      <canvas id="canvas"></canvas>
    </div>

    <style>
      :host {
        display: block;
        height: 100%;
      }
      #container {
        position: relative;
        height: 100%;
      }
    </style>
  </template>
  <script>
    Polymer({
      ready: function () {
        this.datasets = [];
        this.values.forEach(function (val, i) {
          this.datasets.push({
            fillColor:    "rgba(" + this.colors[i] + ",0.5)",
            strokeColor:  "rgba(" + this.colors[i] + ",1)",
            pointColor:   "rgba(" + this.colors[i] + ",1)",
            pointStrokeColor: "#fff",
            data: this.values[i]
          });
        }, this);

        this.data = { labels: this.labels, datasets: this.datasets };
        this.ctx = this.$.canvas.getContext('2d');
        this.chart = new Chart(this.ctx).Line(this.data, { maintainAspectRatio: false, animation: false });
        var ch = this.chart; // to be used in callbacks
        var redraw = false;
        this.$.resize.addEventListener('x-resized', function() {
          if(!redraw) {
            redraw = true;
            requestAnimationFrame(function() {
              ch.resize().reflow();
              ch.draw();
              redraw = false;
            });
          }
        }, false);
      },
      labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"],
      values: [
        [65,59,90,81,56,55,40],
        [28,48,40,19,96,27,100]
      ],
      colors: [
        "253,180,92",
        "247,70,74",
        "70,191,189",
        "148,159,177",
        "77,83,96"
      ],
    });
  </script>
</polymer-element>
